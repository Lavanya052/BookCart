<div>
  <h2>Search</h2>

  <form (ngSubmit)="search()">
    <div>
      <label for="authorName">Author Name:</label>
      <input type="text" id="authorName" [(ngModel)]="authorName" name="authorName">
    </div>
    <div>
      <label for="bookName">Book Name:</label>
      <input type="text" id="bookName" [(ngModel)]="bookName" name="bookName">
    </div>
    <button type="submit">Search</button>
  </form>

  <div *ngIf="filteredBooks.length > 0" class="container">
    <h2>Search Results</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Image</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of filteredBooks">
          <td>{{ book.id }}</td>
          <td>{{ book.name }}</td>
          <td>{{ book.author }}</td>
          <td><img [src]="book.image" [alt]="book.name" (click)="redirectToProductDetail(book.id)"></td>
          <td>{{ book.price | currency:"INR"}}</td>
        </tr>
      </tbody>
    </table>
   
  </div>

  <div class="error" *ngIf="searchPerformed && filteredBooks.length === 0">
    OOPS! No match :(
  </div>
  <div class="notification" *ngIf="filteredBooks.length > 0">
    <p>Click book to read description</p>
  </div>
</div>
